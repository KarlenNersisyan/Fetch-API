<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Normalize - Start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Normalize - End -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../countriesWebsite/style.css" />
    <script src="../countriesWebsite/script.js" defer></script>

    <title>CountryInformation</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Find your desired country here ..."
            id="query"
            name="country"
            class="search-field"
          />
          <button class="search-button" id="search-btn">
            <i class="fal fa-search-location"></i>
          </button>
        </form>
      </div>

      <div class="header-search">
        <button class="countries-list-btn" id="countries-list">
          Countries List
        </button>
      </div>
    </header>

    <div class="container">
      <div class="countries"></div>
    </div>

    <!-- Loading Spinner -->
    <div class="loadingSpinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
